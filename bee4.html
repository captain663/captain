<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeSound</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="bee4.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container-fluid">
        <div class="cart-container">
            <div class="cart-card">
                <!-- Cart Header -->
                <div class="cart-header">
                    
                    <a href="#" class="back-link">
                        <i class="bi bi-arrow-left"></i>
                        Back To Shopping
                    </a>
                </div>

                <!-- Product Section -->
                <div class="product-section">
                    <!-- Product Image -->
                    <img src="/project/head/head1.jpg" alt="Beats By Dre Headphones" class="product-image">

                    <!-- Product Details -->
                    <div class="product-details">
                        <!-- Product Info -->
                        <div class="product-name">Beats By Dre</div>
                        
                        <!-- Color Options -->
                        <div class="color-options">
                            <div class="color-dot black"></div>
                            <div class="color-dot gray"></div>
                            <div class="color-dot blue"></div>
                        </div>
                        
                        <!-- Price -->
                        <div class="price">BAM 29.99</div>
                        
                        <!-- Delivery Info -->
                        <div class="delivery-info">Deliveri Time: 2 work days</div>
                    </div>
                    
                    <!-- Checkout Button -->
                    <button class="checkout-btn"><a href="bee5.html">Checkout</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
